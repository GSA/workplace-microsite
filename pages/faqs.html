---
layout: layouts/page
title: FAQs
permalink: /faqs/
eleventyNavigation:
  key: FAQs
  order: 3
hero:
  image: _img/hero-faqs.png
  heading: Frequently asked questions
---

<div class="usa-accordion">
  {% for faq in faqs %}
  <h4 class="usa-accordion__heading">
    <button
      type="button"
      class="usa-accordion__button"
      aria-expanded="false"
      aria-controls="faq-q-{{ faq.question | slugify }}"
    >
    {{ faq.question }}
    </button>
  </h4>
  <div id="faq-q-{{ faq.question | slugify }}" class="usa-accordion__content">
    <p>
      {{ faq.answer }}
    </p>
  </div>
  {% endfor %}
</div>
